<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}

h2 {
  display: flex;
  align-items: center;
  height: 60px
}

#header #logo img {
    max-width: 100%;
    height: 60px;
}
</style>
</head>
<body>

<div id="header">
<h2 id=logo>Ameer Ghouse <img alt="" src="ProfPic.png" style="float:right;" />
</h2>
</div>
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'About Me')"  id="defaultOpen">About me</button>
  <button class="tablinks" onclick="openTab(event, 'Work')">Work</button>
  <button class="tablinks" onclick="openTab(event, 'CV')">CV</button>
  <button class="tablinks" onclick="openTab(event, 'Fun')">Fun</button>
</div>

<div id="CV" class="tabcontent">
  <h3>CV</h3>
  <p>Here is my CV.</p>
  <br>
	<embed src="CVs/AGCV.pdf" width="800px" height="2100px" />
</div>

<div id="About Me" class="tabcontent">
  <h3>About me</h3>
  <p>ToDo.</p> 
</div>

<div id="Work" class="tabcontent">
  <h3>Work</h3>
  <p>ToDo</p>
</div>

<div id="Fun" class="tabcontent">
  <h3>Fun</h3>
  <p>ToDO</p>
</div>

<script>
function openTab(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
